<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <script src="https://get.mavo.io/mavo.js"></script>
    <link rel="stylesheet" href="https://get.mavo.io/mavo.css">
  </head>
  <body>
    
    <main mv-app="todo" mv-storage="https://github.com/kafukai/mava" mv-mode="edit"
	  mv-autosave="10">
      <header>
	<h1 property="taskTitle">My tasks</h1>
	<p><strong>[count(done)]</strong> done out of <strong>[count(task)]</strong> total</p>
      </header>
      
      <ul>
	<li property="task" mv-multiple>
	  <label>
	    <input property="done" type="checkbox" />
	    <span property="taskTitle">Do stuff</span>
	    <p property="taskDescription" mv-multiple>Do stuff bla bla</span>
	  </label>
	</li>
      </ul>
      
    </main>
    
  </body>
